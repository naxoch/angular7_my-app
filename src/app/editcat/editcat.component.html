<section id="edit-gato" class="container-fluid">
  <div class="container">
    <div class="row">
      <h3 class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Editar gato</h3>
      <p class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Cambia el nombre al gato...</p>
        <div class="col-xl-12 col-12 col-lg-12 col-sm-12 col-md-12">
          <form (ngSubmit)="editCat(editcatForm.value)" [formGroup]="editcatForm">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text"
                      class="form-control"
                      id="nombre"
                      name="nombre"
                      formControlName="nombre"
                      >
              </div>
              <div class="text-center">
                <button type="submit"
                        [ngClass]="{
                          'btn-warning': !editcatForm.valid,
                          'btn-primary ': editcatForm.valid
                        }"
                        class="btn btn-lg"
                        [disabled]="!editcatForm.valid">
                  Modificar
                </button>
              </div>
          </form>
        </div>
    </div>
  </div>
</section>
