<section id="añadir-gatos" class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-xl-12 col-12 col-lg-12 col-sm-12 col-md-12">
        <h3 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xs-12">Añadir gatos</h3>
        <form (ngSubmit)="newCat(catForm.value); cargar = true;" [formGroup]="catForm">

          <div class="form-group text-left">
              <label for="nombre">Nombre</label>
              <input type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    formControlName="nombre">
              <div *ngIf="catForm.controls['nombre'].invalid && catForm.controls['nombre'].touched">
                <span>
                  Campo obligatorio.
                </span>
              </div>
          </div>

          <div class="form-group text-left">
              <label for="imagen">Seleccione una imagen</label>
              <input type="file"
                    accept='.png, .jpg'
                    class="form-control"
                    id="imagen"
                    name="imagen"
                    formControlName="imagen"
                    style="background-color: #BFBFBF; border: 0px; height: auto;"
                    (change)="onChange($event)">
          </div>

          <div class="form-group">
            <div class="progress">
                <div class="progress-bar progress-bar-stripped bg-success"
                    role="progressbar"
                    [style.width]="(uploadPercent | async) + '%'">
                </div>
            </div>
          </div>

          <div class="text-left">
            <span>{{errorImg}}</span>
          </div>

          <button type="submit"
                  class="btn btn-lg btn-success"
                  [disabled]="!catForm.valid"
                  *ngIf="!cargar">
            Añadir
          </button>

          <button class="btn btn-success btn-lg" *ngIf="cargar">
            <span class="spinner-border spinner-border"></span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
